<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Valentine's Flower Gift</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="placeholder.jpg" alt="Bouquet placeholder" id="bouquet-img">
      <div class="overlay"></div>
      <div class="text-content">
        <h1 id="flower-name">Roses</h1>
        <p id="will-accept">Will you accept these flowers?</p>
        <div class="btn-group">
          <button class="btn yes" id="yes-btn">Yes</button>
          <button class="btn no" id="no-btn">No</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
