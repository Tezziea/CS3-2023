<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>

		th {
			background-color: darkblue; 
			color: white;
			padding: 10px;
		}
		th:nth-child(2) { background-color: red; }
		th:nth-child(3) { background-color: green; } 
		th:nth-child(4) { background-color: blue; } 

		td {
			padding: 10px;
			background-color: gray;
		}
		tr:nth-child(even) td {
			background-color: #f2f2f2;
		}
		td:first-child {
			background-color: white;
			font-style: italic;
		}

		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<table>
		<!-- Table content remains unchanged -->
	</table>
</body>
</html>
